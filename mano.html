<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegadinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('C:\Users\QuasarUser\Pictures\Screenshots\PERUCA.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #000000;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-no {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Você quer ser minha?</h1>
    <div class="buttons">
        <button class="btn btn-yes">Sim</button>
        <button class="btn btn-no">Não</button>
    </div>

    <!-- Elemento de áudio -->
    <audio id="vruum-audio">
        <source src="seu-caminho-para-o-audio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        const btnYes = document.querySelector('.btn-yes');
        const btnNo = document.querySelector('.btn-no');
        const audio = document.getElementById('vruum-audio');

        btnYes.addEventListener('click', function() {
            window.location.href = 'https://api.whatsapp.com/send?phone=5511954527854&text=Oi%20amor,%20sou%20sua'; // Substitua 'yourphonenumber' pelo seu número de WhatsApp
        });

        btnNo.addEventListener('mouseenter', function() {
            let x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            let y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            audio.play(); // Reproduz o áudio
        });
    </script>
</body>
</html>
